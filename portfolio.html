<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylereset" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>

  <nav>
  </nav>
  <main>
    
    
    <div class="booking">
        <form>
      
          <label id="name" for="name">Your Name</label><br>
          <input type="text" name="name" placeholder="your name"><br><br>
    
          <label  id="email" for="email">Email Address</label><br>
          <input type="text" name="email" placeholder="Email">
          <br><br>
    
          <label  id="photographer" for="photographer">Choose a photographer</label><br>
          <input type="" name="Photographer" placeholder="Photographer"><br><br>
    
          <label  id="appointment" for="appointment">Choose a date</label><br>
          <input type="date" name="appointment"
          required pattern="\d{4}-\d{2}-\d{2}"/>
          <span class="validity"></span>
    
          <p><button>Submit</button></p>
    
        </form>
        
      </div>
      <div class="scrollingPortfolio">
        
      </div>
      
    </main>
    
    
    <script src="app.js"></script>
  </body>
</html>
